name: Java Spring CI Workflow

on:
  push:
    paths:
      - "app_java/**/*"
      - ".github/workflows/java_ci.yml"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B clean package --file app_java/pom.xml

      - name: Run Tests
        run: mvn test --file app_java/pom.xml

      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle --file app_java/pom.xml

      - name: Snyk Security Scan
        uses: snyk/actions/maven@master
        with:
          args: test
