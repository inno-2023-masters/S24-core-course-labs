name: Lint

on:
    push:
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup Python
                uses: actions/setup-python@v5
                with:
                    python-version: 3.10.13

            -   name: Install dependencies
                run: pip install -r requirements.txt

            -   name: Lint
                run: pylint app_python/app.py
