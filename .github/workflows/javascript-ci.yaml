name: Node.js CI

on:
  push:
    branches:
      - main
      - lab3
    paths:
      - "app_javascript/**"
  pull_request:
    branches:
      - main
      - lab3
    paths:
      - "app_javascript/**"

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: app_javascript
        run: npm ci

      - name: Lint code
        working-directory: app_javascript
        run: cd app_javascript && npm run lint

      - name: Tests
        working-directory: app_javascript
        run: npm run test

  push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('app_javascript/**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker Image
        working-directory: app_javascript
        run: docker build -t zeyadalagamy/moscow_tz_js .

      - name: Push Docker Image
        working-directory: app_javascript
        run: docker push zeyadalagamy/moscow_tz_js
