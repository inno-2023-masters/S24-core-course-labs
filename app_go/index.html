<html>
    <script>
        window.onload = function(){
            fetch("/time")
            .then((response) => response.json())
            .then((data) => document.getElementById("time-table").innerHTML = data.time);
        }
    </script>
    <head>
        <title>Time Table</title>
    </head>
    <body>
        <h1 style="font-size: 60px; text-align: center;">Current Time Is</h1>
        <h2 id="time-table" style="font-size: 40px; text-align: center"></h2>
    </body>
</html>
