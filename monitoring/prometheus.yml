global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: [ 'prometheus:9090' ]

  - job_name: web_app
    static_configs:
      - targets: [ 'web_app:5000' ]

  - job_name: "loki"
    static_configs:
      - targets: [ "loki:3100" ]